{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
    <h1>Create a new Post</h1>
    <form action="{% url "posts:create" %}" id="postForm" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Post" class="btn btn-primary btn-lg">
    </form>
{% endblock %}
