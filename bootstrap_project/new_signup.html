<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Bootstrap SignUp</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">

    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Welcome</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="new_project.html"> Landing Page</a></li>
    </ul>

</nav>
<div class="container">
    <div class="jumbotron">
        <h1>Log In!</h1>
        <p>Enter your email and password! </p>
    </div>
</div>

<div class="container">
    <form class="form-group">

        <label for="userem">Email:</label>
        <input type="email" class="form-control" name="userem" id="userem" placeholder="Email">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        <div class="checkbox">

            <label for="usercheck">
                <input type="checkbox" name="usercheck" >
                KeepMe Logged In</label>
        </div>
        <button type="submit" class="btn btn-default" name="button">Submit</button>
    </form>
</div>

</body>
</html>
