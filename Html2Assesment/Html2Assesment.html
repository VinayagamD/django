<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course Sign Up Page</title>
</head>

<body>
    <h1>Course Sign Up Page</h1><br>
    <p>Please Note: First Name, Last Name, Password and Email are required</p> <br>
    <form method="POST" action="#">

        <label for="fn">First Name</label>
        <input id="fn" type="text" name="first_name" required placeholder="First Name" />
        <label for="lastt_name">Last Name</label>
        <input type="text" name="last_name" required placeholder="Last Name" /> <br> <br>


        <label for="email">Email</label>
        <input id="email" type="email" name="email" required placeholder="Email" />
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required placeholder="Password" /> <br>



        <p>Are your over the age of 18?</p> <br>




        <label for="yes">Yes</label> <input id="yes" type="radio" name="age" />
        <label for="no">No</label> <input id="no" type="radio" name="age" />



        <p>Do you have a Credit Card or Paypal?</p>





        <select name="payment">
                        <option value="Credit Card">Credit Card</option>
                        <option value="Paypal">Paypal</option>
                    </select>





        <input type="submit" value="Sign Up" />


    </form>
</body>

</html>
